{% extends "base.html" %}
{% block content %}

<section class="club-player-fixture-background">
    <h1>Player information</h1>

    <button class="buttons"><a href="/clubs/players/new">Add a player</a></button>

    <section id="grid-container-fixture-club-player">
        {% for player in players %}
        <section class="players">
            <p>{{player.name}}: </p>
            <p>{{player.player_info}}</p>
            <p>Career goals: {{player.goals_scored}}</p>

            <button class="buttons"><a href="/clubs/players/{{ player.id }}/edit">Edit</a></button>

            <form action="/clubs/players/{{ player.id }}/delete" method="POST">
                <input type="submit" value="Delete">
            </form>

        </section>
        {% endfor %}
    </section>
</section>
{% endblock %}
