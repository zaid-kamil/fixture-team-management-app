{% extends "base.html" %}
{% block content %}
<content class="club-player-fixture-background">
    <h2>Add a New Fixture</h2>
    <p>A team can't play against itself, if an attempt to create such a fixture is made, you'll be returned to the
        previous page!</p>
    <form action="/fixtures" method="POST">
        <div>
            <label for="team1">Home Team:</label>
            <select name="team1" id="team1">
                {% for team in teams %}
                <option value="{{ team.id }}">{{ team.team_name }}</option>
                {{ team }}
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="team2">Home Team:</label>
            <select name="team2" id="team2">
                {% for team in teams %}
                <option value="{{ team.id }}">{{ team.team_name }}</option>
                {{ team }}
                {% endfor %}
            </select>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</content>
{% endblock %}
